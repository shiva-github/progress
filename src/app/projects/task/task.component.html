<div class="container task-details">
	<div class="card">
		<!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
		<div class="card-body">
			<div class="row mb-3">
				<div class="col-sm-6 heading-border">
					<h5 class="card-title">Task Details</h5>
				</div>
				<div class="col-sm-6 heading-border">
					<div class="float-right"><a routerLink='../../'>Back</a></div>
				</div>
			</div>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
					<li class="breadcrumb-item" aria-current="page"><a routerLink="/projects">Projects</a></li>
					<li class="breadcrumb-item" aria-current="page"><a routerLink="../../">{{project_name}}</a></li>
					<li class="breadcrumb-item active" aria-current="page">{{title}}</li>
				</ol>
			</nav>
			<div class="row">
				<div class="col-sm-12" [ngClass]="{'col-md-6': (last_page_comment != 1)}">
					<div class="title">
						<strong>{{title}}</strong>
						<span class="ml-3 badge badge-pill badge-success" *ngIf="worktag == 'finished'">Finished</span>
						<span class="ml-3 badge badge-pill badge-warning" *ngIf="worktag == 'pending'">Pending</span><br />
						<span class="created-by">(Created by {{username}})</span>
					</div>
					<div class="description">{{content}}</div>
				</div>
				<div class="col-sm-12 col-md-6" *ngIf="last_page_comment != 1">
						<span class="float-right"><span>{{current_page_comment}}</span>/<span>{{last_page_comment}}</span></span> <br>
						<ul class="pagination justify-content-end">
							<li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="pageChange(-1)">
								<img src="/assets/images/back-arrow.svg" width="20" />
							</a></li>
							<li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="pageChange(1)"><img src="/assets/images/share.svg" width="20" /></a></li>
						</ul>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-sm-6" *ngFor="let list of commentsListing">
					<div class=" shadow p-3 mb-3 bg-white rounded comment-container">
						<div class="img"><img class="rounded-circle " alt="Cinque Terre" src="/assets/images/userico2.png"></div>
						<div class="user-name">{{'('+list.link+')'}} {{list.name}}</div>
						<div class="date">{{list.date}}</div>
						<div class="comment-section clearfix mt-1">{{list.content}}</div>
						<div class="comment-section clearfix mt-3">
							<a href="javascript:void(0);" (click)="edit(list);" class="mt-3 p-1 rounded border"><img src="/assets/images/edit.svg" width="20"></a>
							<a href="javascript:void(0);" (click)="delete(list.link);" class="ml-3 p-1 mt-3  rounded border"><img src="/assets/images/delete.svg" width="20"></a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label><span [ngClass]="{'d-none': updateComment.item}">Add</span><span [ngClass]="{'d-none': !updateComment.item}">Update</span> Comment: <span [ngClass]="{'d-none': !updateComment.item}">{{updateComment.id}}</span></label><br>
					<textarea  class="form-control" placeholder="content" [(ngModel)]="commentDescription"></textarea> 
					<div class="">
						<button type="button" class="mt-3 btn btn-primary custom-btn btn-sm" (click)="addComment()" [ngClass]="{'d-none': updateComment.item}">Comment</button>
						<button type="button" [ngClass]="{'d-none': !updateComment.item}" class="mt-3 btn btn-primary custom-btn btn-sm" (click)="submitComment()">Update Comment</button>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="float-right"><a routerLink='../../'>Back</a></div>
				</div>
			</div>
			<!-- <div class="row" *ngIf='last_page_comment != 1'> -->
			</div>
		</div>
	</div>

<div class="container" style="margin-top: 100px;">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="panel panel-login">
				<div class="panel-heading">

					<div class="col-xs-6">
						<a href="#" class="active" *ngIf="!loginHead" id="login-form-link">Login</a>
						<a href="#" class="active" *ngIf="loginHead" id="login-form-link">Register</a>
					</div>
				</div>
				<hr>
				<div class="panel-body" *ngIf="!loginHead">
					<div class="col-lg-12">
						<form id="login-form" class="form-section">
							<div class="form-group">
								<alert type="danger" *ngIf="isOpen" [dismissible]="true" dismissOnTimeout="5000" (onClosed)="isOpen = false">
									<strong>Oh snap!</strong> Please check username or password.
								</alert>
							</div>
							<div class="form-group">
								<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="login.username">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="login.password" (keyup)="loginSubmit($event)">
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 offset-sm-3">
										<input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" (click)="submitForm()" [disabled]="disableValue">
										<div class="loader" *ngIf="disableValue"><img src="/assets/images/loading.svg"></div>
									</div>
									<div class="col-sm-6 float-left">
										<!-- <a href="javascript:void(0);" (click)="hideshowForm()">Register</a> -->
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>


				<div class="panel-body" *ngIf="loginHead">
					<div class="col-lg-12">
						<form id="login-form" class="form-section">
							<div class="form-group">
								<input type="text" name="uname" id="uname" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="register.uname" autocomplete="off">
							</div>
							<div class="form-group">
								<input type="text" name="emailid" id="emailid" tabindex="2" class="form-control" placeholder="Email" [(ngModel)]="register.emailid" autocomplete="off">
							</div>
							<div class="form-group">
								<input type="password" name="pass" id="pass" tabindex="3" class="form-control" placeholder="Password" [(ngModel)]="register.pass" autocomplete="off">
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 offset-sm-3">
										<input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Register" (click)="RegisterForm()">
									</div>
									<div class="col-sm-6 float-left">
										<a href="javascript:void(0);" (click)="hideshowForm()">Login</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
